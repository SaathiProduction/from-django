<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}{% endblock title %} - Saathi Production </title>
    <!-- CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% block css %}{% endblock css %}
</head>
<body>
    
    <!-- Navbar -->
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none top-text">
            {% load static %}
            <img src="{% static 'img/logo.png' %}" width="40" height="42" alt="Saathi Production" class="top-logo">
            <span class="fs-4">साथी Production</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link {% block homeactive %}{% endblock homeactive %}" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="/about" class="nav-link {% block aboutactive %}{% endblock aboutactive %}">About</a></li>
            <li class="nav-item"><a href="/team" class="nav-link {% block teamactive %}{% endblock teamactive %}">Team</a></li>
            <li class="nav-item"><a href="/contact" class="nav-link {% block contactactive %}{% endblock contactactive %}">Contact</a></li>
          </ul>
        </header>
      </div>
    <!-- End Navbar -->


{% block content %}{% endblock content %}

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
{% load static %}
<script src="{% static 'js/script.js' %}"></script>
{% block js %}{% endblock js %}
</html>
